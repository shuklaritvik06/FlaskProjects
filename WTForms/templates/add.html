<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form method="post" action="/v1/add">
{{ form.username.label() }}
{{ form.username() }}
{{ form.password.label() }}
{{ form.password() }}
{{ form.submit() }}
</form>
{% with messages = get_flashed_messages(with_categories=true) %}
{%if messages%}
{%for message in messages%}
<p>{{message}}</p>
{%endfor%}
{%endif%}
{%endwith%}
</body>
</html>
